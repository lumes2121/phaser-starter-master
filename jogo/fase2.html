        function update() {
            var hitPlatform = game.physics.arcade.collide(player, platforms);

            _texto_pontuacao.setText("Pontuação: " + _pontos);

            player.body.velocity.x = 0;
            if (cursors.left.isDown) {
                player.body.velocity.x = -150;
                player.animations.play('left');
            }
            else if (cursors.right.isDown) {
                player.body.velocity.x = 150;
                player.animations.play('right');
            }
            else {
                player.animations.stop();
                player.frame = 7;
            }

            if (cursors.up.isDown && player.body.touching.down && hitPlatform) {
                player.body.velocity.y = -350;
            }

            if (player.y > 954) {
                window.location.reload();
                //resetSprite(player);
            }

            if (!checkpoints[0] && player.x > 1074 && player.x < 1122) {
                openDesafio();
                checkpoints[0] = true;
            } else if (!checkpoints[1] && player.x > 2075 && player.x < 2125) {
                openDesafio();
                checkpoints[1] = true;
            } else if (!checkpoints[2] && player.x > 3000 && player.x < 3050) {

                checkpoints[2] = true;
            } else if (!checkpoints[3] && player.x > 4135 && player.x < 4183) {

                checkpoints[3] = true;
            }
        }
